<div class="bootstrap-wrapper">

    <div class="row">

        <div class="col-md-12">

            <h1>Add Question to <span style="font-weight: bold;">{{qTitle}}</span></h1>

            {{ question | json}}
            <mat-card class="mt20">

                <mat-card-header>
                    <mat-card-subtitle>Enter the Details of the new Question</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>

                    <form class="mt20" (ngSubmit)="addQuestion()">

                        <!-- content field -->
                        <!-- <mat-form-field class="w100">
                            <mat-label>Write Question Content</mat-label>
                            <textarea [(ngModel)]="question.content" required name="content" rows="5" matInput
                                placeholder="Enter here..."></textarea>
                        </mat-form-field> -->

                        <ckeditor [editor]="Editor" data="<h1>Write your content here !</h1>" name="content" [(ngModel)]="question.content"></ckeditor>


                        <!-- options field -->
                        <div class="row">
                            <div class="col-md-6">
                                <!-- option1 -->
                                <mat-form-field class="w100">
                                    <mat-label>Enter Option1</mat-label>
                                    <input [(ngModel)]="question.option1" required name="option1" type="text" matInput
                                        required>
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <!-- option2 -->
                                <mat-form-field class="w100">
                                    <mat-label>Enter Option2</mat-label>
                                    <input [(ngModel)]="question.option2" required name="option2" type="text" matInput
                                        required>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <!-- option3 -->
                                <mat-form-field class="w100">
                                    <mat-label>Enter Option3</mat-label>
                                    <input [(ngModel)]="question.option3" name="option3" type="text" matInput
                                        required>
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <!-- option4 -->
                                <mat-form-field class="w100">
                                    <mat-label>Enter Option4</mat-label>
                                    <input [(ngModel)]="question.option4" name="option4" type="text" matInput
                                        required>
                                </mat-form-field>
                            </div>
                        </div>

                        <!-- answer -->
                        <mat-form-field class="w100">
                            <mat-label>Select Answer</mat-label>
                            <mat-select [(ngModel)]="question.answer" name="answer" required>
                                <mat-option *ngIf="question.option1" [value]="question.option1">{{ question.option1}}</mat-option>
                                <mat-option *ngIf="question.option2" [value]="question.option2">{{ question.option2}}</mat-option>
                                <mat-option *ngIf="question.option3" [value]="question.option3">{{ question.option3}}</mat-option>
                                <mat-option *ngIf="question.option4" [value]="question.option4">{{ question.option4}}</mat-option>
                            </mat-select>
                        </mat-form-field>

                        <div class="container text-center">
                            <button mat-raised-button color="primary">Add</button>
                        </div>
                    </form>



                </mat-card-content>

            </mat-card>

        </div>
    </div>
</div>
