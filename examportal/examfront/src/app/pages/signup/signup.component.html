

<div class="bootstrap-wrapper">

    <div class="container">

        <div class="row" style="margin-top: 20px;">

            <div class="col-md-6 offset-md-3">
                <mat-card>
                <div class="container text-center">

                    <img src="../../../assets/exam-icon.png" alt="" height="150px" width="150px">

                </div>
                <h1 class="text-center">Register here</h1>

                <!-- {{ user | json }} -->
                <form (ngSubmit)="formSubmit()">

                    <!-- User Name field -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>User Name</mat-label>
                        <input required [(ngModel)]="user.username" name="username" matInput placeholder="Enter here...">
                        <mat-hint>Username must be unique !!</mat-hint>
                    </mat-form-field>


                    <!-- password field -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>User Password</mat-label>
                        <input required type="password" [(ngModel)]="user.password" name="password" matInput placeholder="Enter here...">
                    </mat-form-field>

                    <!-- First Name field -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>First Name</mat-label>
                        <input required [(ngModel)]="user.firstName" name="firstName" matInput placeholder="Enter here...">
                    </mat-form-field>

                    <!-- Last Name field -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Last Name</mat-label>
                        <input required [(ngModel)]="user.lastName" name="lastName" matInput placeholder="Enter here...">
                    </mat-form-field>

                    <!-- Email field -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Email</mat-label>
                        <input required [(ngModel)]="user.email" name="email" type="email" matInput placeholder="Enter here...">
                    </mat-form-field>

                    <!-- Phone field -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Phone Number</mat-label>
                        <input required [(ngModel)]="user.phone" name="phone" type="number" matInput placeholder="Enter here...">
                    </mat-form-field>


                    <div class="container text-center">
                        <button type="submit" mat-raised-button color="primary">Register</button>
                        <button type="reset" style="margin-left: 20px;" mat-raised-button color="accent">Clear</button>
                    </div>
                </form>
                
                </mat-card>
           

            </div>

        </div>

    </div>

</div>
